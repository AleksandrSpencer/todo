<div class="app-header">
  <div class="row settings">



    <div class="col-10 text-left align-self-top">
      <button mat-icon-button class="header-icon" (click)="onToggleMenu()" >

        <mat-icon>menu</mat-icon>

      </button>

<!--      <p class="navbar-brand">-->
      <p class="navbar-brand">{{categoryName}}</p>

      <p class="link navbar-brand" (click)="onToggleStat()" *ngIf="showStat && !isMobile">Скрыть статистику</p>
      <p class="link navbar-brand" (click)="onToggleStat()" *ngIf="!showStat && !isMobile">Показать статистику </p>


    </div>


    <!--  помощь, настройки-->
    <div class="col-2 text-right align-self-top">

      <button (click)="showSettings()" class="header-icon" mat-icon-button >
        <mat-icon  >settings </mat-icon>
      </button>

      <button *ngIf="!isMobile" (click)="showIntroHelp()" mat-icon-button   class="header-icon">
        <mat-icon >help</mat-icon>
      </button>


    </div>


  </div>
</div>
